<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 rounded-3 shadow">
        <div class="m-auto py-5 w-75" id="articals-form">
            <h2 class=" text-center py-2">Add Article</h2>
            <div class="mb-3">
                <label for="title" class="form-label">Title :</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="imgurl" class="form-label">Image :</label>
                <input type="text" class="form-control" id="imgurl">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea type="description" class="form-control" id="description"></textarea>
              </div>
              <button class="btn btn-info px-4 text-white d-block" id="addbtn" type="button" onclick="addArticle()">Add</button>
              <button class="btn btn-success d-none" id="updatebtn" type="button" onclick="saveUpdates()">Update</button>

        </div>
    </div>
    
    <div class="container">
        <input type="text" class="form-control my-4 w-50 m-auto" id="search" placeholder="Search" oninput="search(this.value)">
        <div class="row g-5 text-center" id="item">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/articles.js"></script>
</body>
</html>
